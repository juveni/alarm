<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="The AlarmDemo is an application that demonstrates Tizen Web APIs for Alarm Module."/>

    <title>Tizen Web IDE - Tizen - Alarm Demo</title>

    <link rel="stylesheet" href="css/jquery.mobile-1.0.min.css" />
    <link rel="stylesheet" href="css/jqm-docs.css"/>
    <link rel="stylesheet" href="css/demo.css"/>
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jqm-docs.js"></script>
    <script src="js/jquery.mobile-1.0.min.js"></script>
    <script src="js/demo.js"></script>
</head>

<body>
<div data-role="page" class="type-interior">
    <div data-role="header" data-theme="a">
        <h1>Alarm</h1>
        <a href="index.html" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-right jqm-home">Home</a>
    </div><!-- /header -->

    <div data-role="content">
        <div class="content-primary">
        	<center><input type='button' onclick='createAlarm()' value="Criar Alarme!" /></center>
            <h2>Alarm</h2>
            <p>This example illustrates three basic functionalities.</p>
            <p>1.How to create new alarm object</p>
            <p>2.How to fetch all existing alarms</p>
            <p>3.How to delete alarms using the Tizen Alarm API.</p>
            <script type="text/javascript">
            	function createAlarm() {
	            	console.log("Alarme:");
	            	tizen.alarm.removeAll();
	            	console.log("Removed olds");
					var alarm = new tizen.AlarmRelative(2 * tizen.alarm.PERIOD_MINUTE, 2 * tizen.alarm.PERIOD_MINUTE);
					console.log("Criado");
					tizen.alarm.add(alarm, "org.tizen.clock");
					console.log("ID : "+alarm.id);
				}
            </script>
        </div><!--/content-primary -->

        <div class="content-secondary">
            <div data-role="collapsible" data-collapsed="false" data-theme="b" data-content-theme="d">
                <h3>Alarm API Demos</h3>
                    <ul id="toc" data-role="listview" data-theme="c" data-dividertheme="d">
                    </ul>
            </div>
        </div>
    </div><!-- /content -->

    <div data-role="footer" class="footer-docs" data-theme="c">
        <p></p>
    </div>
</div><!-- /page -->
</body>
</html>
